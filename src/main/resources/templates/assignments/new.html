<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{assignments.new.title}">Create Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/lms.css}">
</head>
<body class="lms">
    <div th:with="active='courses'" th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="lms-main">
        <div class="container">
            <div class="lms-page-header">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{nav.home}">Home</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/courses}" th:text="#{nav.courses}">Courses</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/courses/{id}(id=${course.id})}" th:text="${course.code}">CS101</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/courses/{id}/assignments(id=${course.id})}" th:text="#{assignments.list.breadcrumb.assignments}">Assignments</a></li>
                        <li class="breadcrumb-item active" aria-current="page" th:text="#{assignments.new.breadcrumb.create}">Create Assignment</li>
                    </ol>
                </nav>
                <h1 th:text="#{assignments.new.heading}">Create New Assignment</h1>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="lms-card">
                        <form th:action="@{/courses/{id}/assignments(id=${course.id})}" method="post" class="lms-form">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div class="mb-3">
                                <label for="title" class="form-label" th:text="#{assignments.new.titleLabel}">Title</label>
                                <input type="text" class="form-control" id="title" name="title" required maxlength="200" th:placeholder="#{assignments.new.titlePlaceholder}">
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label" th:text="#{assignments.new.descriptionLabel}">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="6" maxlength="4000" th:placeholder="#{assignments.new.descriptionPlaceholder}"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="dueAt" class="form-label" th:text="#{assignments.new.dueLabel}">Due Date</label>
                                <input type="datetime-local" class="form-control" id="dueAt" name="dueAt" required>
                            </div>

                            <div class="mb-4">
                                <label for="maxPoints" class="form-label" th:text="#{assignments.new.maxPointsLabel}">Max Points</label>
                                <input type="number" class="form-control" id="maxPoints" name="maxPoints" value="100" min="1" max="1000" required>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-lms">
                                    <i class="bi bi-check-circle"></i> <span th:text="#{assignments.new.submit}">Create Assignment</span>
                                </button>
                                <a th:href="@{/courses/{id}/assignments(id=${course.id})}" class="btn btn-lms-secondary">
                                    <i class="bi bi-x-circle"></i> <span th:text="#{assignments.new.cancel}">Cancel</span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="lms-footer">
        <div class="container text-center">
            <span th:text="#{app.footer.copy}">LMS</span>
            <span class="mx-2">&middot;</span>
            <span th:text="#{app.footer.builtWith}">Spring Boot</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
