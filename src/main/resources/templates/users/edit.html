<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{users.edit.title}">Edit User - LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/lms.css}">
</head>
<body>
    <div th:with="active='admin'" th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="lms-main">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard/admin}" th:text="#{nav.dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/users}" th:text="#{users.list.heading}">Users</a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="#{users.edit.heading}">Edit User</li>
                </ol>
            </nav>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}">Error message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="lms-card">
                        <h2><i class="bi bi-pencil me-2"></i><span th:text="#{users.edit.heading}">Edit User</span></h2>

                        <form th:action="@{/admin/users/{id}(id=${user.id})}" method="post" class="lms-form">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                            <div class="mb-3">
                                <label for="username" class="form-label" th:text="#{users.edit.usernameLabel}">Username *</label>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       name="username"
                                       th:value="${user.username}"
                                       required
                                       maxlength="64">
                                <small class="text-muted" th:text="#{users.edit.usernameHelp}">Unique username for login</small>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label" th:text="#{users.edit.emailLabel}">Email *</label>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       name="email"
                                       th:value="${user.email}"
                                       required
                                       maxlength="255">
                                <small class="text-muted" th:text="#{users.edit.emailHelp}">User's email address</small>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label" th:text="#{users.edit.passwordLabel}">Password</label>
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       name="password">
                                <small class="text-muted" th:text="#{users.edit.passwordHelp}">Leave blank to keep current password</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" th:text="#{users.edit.rolesLabel}">Roles</label>
                                <div>
                                    <div th:each="role : ${allRoles}" class="form-check">
                                        <input class="form-check-input"
                                               type="checkbox"
                                               th:id="${'role_' + role.name()}"
                                               th:name="roles"
                                               th:value="${role.name()}"
                                               th:checked="${#lists.contains(user.roles.![name], role)}">
                                        <label class="form-check-label"
                                               th:for="${'role_' + role.name()}"
                                               th:text="${role.name()}">ROLE</label>
                                    </div>
                                </div>
                                <small class="text-muted" th:text="#{users.edit.rolesHelp}">Select one or more roles for this user</small>
                            </div>

                            <div class="mb-3">
                                <label for="locale" class="form-label" th:text="#{users.edit.localeLabel}">Locale</label>
                                <select class="form-select" id="locale" name="locale">
                                    <option value="en" th:selected="${user.locale == 'en'}" th:text="#{language.en}">English</option>
                                    <option value="de" th:selected="${user.locale == 'de'}" th:text="#{language.de}">Deutsch</option>
                                </select>
                                <small class="text-muted" th:text="#{users.edit.localeHelp}">Preferred language for UI</small>
                            </div>

                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           id="enabled"
                                           name="enabled"
                                           value="true"
                                           th:checked="${user.enabled}">
                                    <label class="form-check-label" for="enabled" th:text="#{users.edit.enabledLabel}">Account Enabled</label>
                                </div>
                                <small class="text-muted" th:text="#{users.edit.enabledHelp}">Disabled accounts cannot log in</small>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-lms">
                                    <i class="bi bi-check-circle me-2"></i><span th:text="#{users.edit.submit}">Update User</span>
                                </button>
                                <a th:href="@{/admin/users}" class="btn btn-lms-secondary">
                                    <i class="bi bi-x-circle me-2"></i><span th:text="#{users.edit.cancel}">Cancel</span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="lms-footer">
        <div class="container text-center">
            <span th:text="#{app.footer.copy}">LMS</span>
            <span class="mx-2">&middot;</span>
            <span th:text="#{app.footer.builtWith}">Spring Boot</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
