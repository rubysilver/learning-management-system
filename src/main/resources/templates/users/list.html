<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{users.list.title}">Users - LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/lms.css}">
</head>
<body>
    <div th:with="active='admin'" th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="lms-main">
        <div class="container">
            <div class="lms-page-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 th:text="#{users.list.heading}">User Management</h1>
                    <a th:href="@{/admin/users/new}" class="btn btn-lms">
                        <i class="bi bi-person-plus me-2"></i><span th:text="#{users.list.createNew}">Create New User</span>
                    </a>
                </div>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i><span th:text="${success}">Success message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}">Error message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="lms-table-wrap">
                <table class="table">
                    <thead>
                        <tr>
                            <th th:text="#{users.list.table.id}">ID</th>
                            <th th:text="#{users.list.table.username}">Username</th>
                            <th th:text="#{users.list.table.email}">Email</th>
                            <th th:text="#{users.list.table.roles}">Roles</th>
                            <th th:text="#{users.list.table.status}">Status</th>
                            <th th:text="#{users.list.table.locale}">Locale</th>
                            <th th:text="#{users.list.table.actions}">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">1</td>
                            <td>
                                <i class="bi bi-person-circle me-1"></i>
                                <strong th:text="${user.username}">Username</strong>
                            </td>
                            <td th:text="${user.email}">email@example.com</td>
                            <td>
                                <span th:each="role : ${user.roles}"
                                      class="lms-badge lms-badge-purple me-1"
                                      th:text="${role.name}">STUDENT</span>
                            </td>
                            <td>
                                <span th:if="${user.enabled}"
                                      class="lms-badge lms-badge-green"
                                      th:text="#{users.list.status.active}">Active</span>
                                <span th:unless="${user.enabled}"
                                      class="lms-badge lms-badge-gray"
                                      th:text="#{users.list.status.disabled}">Disabled</span>
                            </td>
                            <td>
                                <span class="lms-badge lms-badge-gray" th:text="${user.locale}">en</span>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/admin/users/{id}/edit(id=${user.id})}"
                                       class="btn btn-outline-primary"
                                       title="Edit">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/admin/users/{id}/delete(id=${user.id})}"
                                          method="post"
                                          style="display: inline;"
                                          th:attr="onsubmit='return confirm(\'' + #{users.list.deleteConfirm} + '\');'">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                        <button type="submit" class="btn btn-outline-danger" title="Delete">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-4">
                <a th:href="@{/dashboard/admin}" class="btn btn-lms-secondary">
                    <i class="bi bi-arrow-left me-2"></i><span th:text="#{users.list.backToDashboard}">Back to Dashboard</span>
                </a>
            </div>
        </div>
    </main>

    <footer class="lms-footer">
        <div class="container text-center">
            <span th:text="#{app.footer.copy}">LMS</span>
            <span class="mx-2">&middot;</span>
            <span th:text="#{app.footer.builtWith}">Spring Boot</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
