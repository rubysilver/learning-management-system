<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg lms-navbar">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}" sec:authorize="!isAuthenticated()">
                <i class="bi bi-mortarboard-fill me-1"></i> <span th:text="#{app.title}">LMS</span>
            </a>
            <a class="navbar-brand" th:href="@{/dashboard}" sec:authorize="isAuthenticated()">
                <i class="bi bi-mortarboard-fill me-1"></i> <span th:text="#{app.title}">LMS</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/}" th:classappend="${active == 'home'} ? 'active'">
                            <i class="bi bi-house me-1"></i><span th:text="#{nav.home}">Home</span>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/dashboard}" th:classappend="${active == 'dashboard'} ? 'active'">
                            <i class="bi bi-grid me-1"></i><span th:text="#{nav.dashboard}">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/courses}" th:classappend="${active == 'courses'} ? 'active'">
                            <i class="bi bi-book me-1"></i><span th:text="#{nav.courses}">Courses</span>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/users}" th:classappend="${active == 'admin'} ? 'active'">
                            <i class="bi bi-people me-1"></i><span th:text="#{dashboard.admin.userManagement}">Users</span>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="nav-user-badge me-2"><i class="bi bi-person-fill me-1"></i><span sec:authentication="name">User</span></span>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-link nav-link p-0">
                                <i class="bi bi-box-arrow-right me-1"></i><span th:text="#{nav.logout}">Logout</span>
                            </button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">
                            <i class="bi bi-box-arrow-in-right me-1"></i><span th:text="#{nav.login}">Login</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown ms-1">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"><i class="bi bi-translate"></i></a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{__${#httpServletRequest != null ? #httpServletRequest.requestURI : '/'}__(lang='en')}"><span th:text="#{language.en}">English</span></a></li>
                            <li><a class="dropdown-item" th:href="@{__${#httpServletRequest != null ? #httpServletRequest.requestURI : '/'}__(lang='de')}"><span th:text="#{language.de}">Deutsch</span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
