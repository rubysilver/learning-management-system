<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{register.title}">Register - LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/lms.css}">
</head>
<body class="lms-auth-page">
    <div class="container">
        <div class="lms-auth-card">
            <div class="lms-auth-header">
                <i class="bi bi-mortarboard-fill"></i>
                <h1 th:text="#{register.heading}">Create account</h1>
                <p th:text="#{login.subtitle}">Sign in to continue</p>
            </div>

            <div class="lms-auth-body">
                <!-- Error Alert -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${error}">Error message</span>
                </div>

                <!-- Registration Form -->
                <form th:action="@{/register}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label" th:text="#{register.username}">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label" th:text="#{register.email}">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label" th:text="#{register.password}">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-lms w-100" th:text="#{register.button}">Register</button>
                </form>

                <!-- Links -->
                <div class="text-center mt-4">
                    <a th:href="@{/login}" th:text="#{register.backToLogin}">Back to Login</a>
                </div>

                <!-- Language Selector -->
                <div class="text-center mt-3">
                    <div class="btn-group btn-group-sm" role="group" aria-label="Language selector">
                        <a th:href="@{/register(lang=en)}" class="btn btn-outline-secondary">
                            <span th:text="#{language.en}">English</span>
                        </a>
                        <a th:href="@{/register(lang=de)}" class="btn btn-outline-secondary">
                            <span th:text="#{language.de}">Deutsch</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
