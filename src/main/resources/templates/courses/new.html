<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{courses.new.title}">Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/lms.css}">
</head>
<body class="lms">
    <div th:with="active='courses'" th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="lms-main">
        <div class="container">
            <div class="lms-page-header">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{nav.home}">Home</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/courses}" th:text="#{nav.courses}">Courses</a></li>
                        <li class="breadcrumb-item active" aria-current="page" th:text="#{courses.new.breadcrumb.create}">Create Course</li>
                    </ol>
                </nav>
                <h1 th:text="#{courses.new.heading}">Create New Course</h1>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="lms-card">
                        <form th:action="@{/courses}" method="post" class="lms-form">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div class="mb-3">
                                <label for="code" class="form-label" th:text="#{courses.new.codeLabel}">Course Code</label>
                                <input type="text" class="form-control" id="code" name="code" required maxlength="32" th:placeholder="#{courses.new.codePlaceholder}">
                            </div>

                            <div class="mb-3">
                                <label for="title" class="form-label" th:text="#{courses.new.titleLabel}">Course Title</label>
                                <input type="text" class="form-control" id="title" name="title" required maxlength="200" th:placeholder="#{courses.new.titlePlaceholder}">
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label" th:text="#{courses.new.descriptionLabel}">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="5" maxlength="4000" th:placeholder="#{courses.new.descriptionPlaceholder}"></textarea>
                            </div>

                            <div class="mb-4">
                                <label for="instructorId" class="form-label" th:text="#{courses.new.instructorLabel}">Instructor</label>
                                <select class="form-select" id="instructorId" name="instructorId" required>
                                    <option value="" th:text="#{courses.new.instructorPlaceholder}">Select Instructor</option>
                                    <option th:each="instructor : ${instructors}" th:value="${instructor.id}" th:text="${instructor.username} + ' (' + ${instructor.email} + ')'">Instructor</option>
                                </select>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-lms">
                                    <i class="bi bi-check-circle"></i> <span th:text="#{courses.new.submit}">Create Course</span>
                                </button>
                                <a th:href="@{/courses}" class="btn btn-lms-secondary">
                                    <i class="bi bi-x-circle"></i> <span th:text="#{courses.new.cancel}">Cancel</span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="lms-footer">
        <div class="container text-center">
            <span th:text="#{app.footer.copy}">LMS</span>
            <span class="mx-2">&middot;</span>
            <span th:text="#{app.footer.builtWith}">Spring Boot</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
