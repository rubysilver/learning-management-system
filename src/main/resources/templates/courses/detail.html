<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${course.title} - #{app.title}|">Course Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/lms.css}">
</head>
<body class="lms">
    <div th:with="active='courses'" th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="lms-main">
        <div class="container">
            <div class="lms-page-header">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{nav.home}">Home</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/courses}" th:text="#{nav.courses}">Courses</a></li>
                        <li class="breadcrumb-item active" aria-current="page" th:text="${course.code}">CS101</li>
                    </ol>
                </nav>
                <div>
                    <span class="lms-badge-blue" th:text="${course.code}">CS101</span>
                    <h1 th:text="${course.title}">Course Title</h1>
                </div>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill"></i>
                <span th:text="${success}">Success message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span th:text="${error}">Error message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="row">
                <div class="col-lg-8">
                    <div class="lms-card" style="padding: 1.25rem;">
                        <h6 class="text-uppercase text-muted mb-3" style="font-size:.75rem;letter-spacing:.04em;" th:text="#{courses.detail.info}">Course Information</h6>
                        <div class="lms-info-row">
                            <div class="lms-info-label" th:text="#{courses.detail.codeLabel}">Code</div>
                            <div class="lms-info-value" th:text="${course.code}">CS101</div>
                        </div>
                        <div class="lms-info-row">
                            <div class="lms-info-label" th:text="#{courses.detail.titleLabel}">Title</div>
                            <div class="lms-info-value" th:text="${course.title}">Course Title</div>
                        </div>
                        <div class="lms-info-row">
                            <div class="lms-info-label" th:text="#{courses.detail.descriptionLabel}">Description</div>
                            <div class="lms-info-value" th:text="${course.description}">Course Description</div>
                        </div>
                        <div class="lms-info-row">
                            <div class="lms-info-label" th:text="#{courses.detail.idLabel}">ID</div>
                            <div class="lms-info-value" th:text="${course.id}">1</div>
                        </div>
                        <div class="lms-info-row">
                            <div class="lms-info-label" th:text="#{courses.detail.createdLabel}">Created</div>
                            <div class="lms-info-value" th:text="${#temporals.format(course.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 10:00</div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="lms-card" style="padding: 1.25rem; margin-bottom: 1rem;">
                        <h6 class="text-uppercase text-muted mb-3" style="font-size:.75rem;letter-spacing:.04em;" th:text="#{courses.detail.quickActions}">Quick Actions</h6>
                        <div class="d-grid gap-2">
                            <div sec:authorize="hasRole('STUDENT')" th:if="${!isInstructor && !isAdmin}">
                                <form th:if="${isEnrolled == null || !isEnrolled}" th:action="@{/courses/{id}/enroll(id=${course.id})}" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-lms-success w-100">
                                        <i class="bi bi-person-plus"></i> <span th:text="#{courses.detail.enroll}">Enroll</span>
                                    </button>
                                </form>
                                <form th:if="${isEnrolled != null && isEnrolled}" th:action="@{/courses/{id}/unenroll(id=${course.id})}" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-lms-warning w-100">
                                        <i class="bi bi-person-dash"></i> <span th:text="#{courses.detail.unenroll}">Unenroll</span>
                                    </button>
                                </form>
                            </div>

                            <div th:if="${isInstructor || isAdmin}">
                                <a th:href="@{/courses/{id}/assignments(id=${course.id})}" class="btn btn-lms w-100">
                                    <i class="bi bi-clipboard-check"></i> <span th:text="#{courses.detail.viewAssignments}">View Assignments</span>
                                </a>
                                <a th:href="@{/courses/{id}/assignments/new(id=${course.id})}" class="btn btn-lms w-100">
                                    <i class="bi bi-plus-circle"></i> <span th:text="#{courses.detail.createAssignment}">Create Assignment</span>
                                </a>
                            </div>

                            <div th:if="${isAdmin}">
                                <form th:action="@{/courses/{id}/delete(id=${course.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this course?')">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-lms-danger w-100">
                                        <i class="bi bi-trash"></i> <span th:text="#{courses.detail.delete}">Delete Course</span>
                                    </button>
                                </form>
                            </div>

                            <a th:href="@{/courses}" class="btn btn-lms-secondary w-100">
                                <i class="bi bi-arrow-left"></i> <span th:text="#{courses.detail.backToCourses}">Back to Courses</span>
                            </a>
                        </div>
                    </div>

                    <div class="lms-stat text-center">
                        <div class="lms-stat-value" th:text="${studentCount != null ? studentCount : 0}">0</div>
                        <div class="lms-stat-label" th:text="#{courses.detail.enrolledStudents}">Enrolled Students</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="lms-footer">
        <div class="container text-center">
            <span th:text="#{app.footer.copy}">LMS</span>
            <span class="mx-2">&middot;</span>
            <span th:text="#{app.footer.builtWith}">Spring Boot</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
